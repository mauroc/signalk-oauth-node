<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Signal K Sample Consumer</title>
  <script src="/signalk/v1/stream/primus.js"></script>
</head>
<body>
  <pre>
    <div id="data"/>
  </pre>
</body>

<script>
var ws = new WebSocket("ws://" + window.location.host + "/signalk/v1/stream?stream=delta");

ws.onopen = function() {
  console.log("ws open");
}

ws.onclose = function() {
  console.log("ws close");
}

var dataDiv = document.getElementById('data');
ws.onmessage = function(event) {
  dataDiv.innerHTML = JSON.stringify(JSON.parse(event.data), null, 2);
}

</script>
</html>
